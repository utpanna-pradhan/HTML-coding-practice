<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Map Embed</title>
        <style>
            .map-container {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            overflow: hidden;
            border-radius: 10px;
            }

            iframe {
            width: 100%;
            height: 100%;
            border: 0;
            }
  </style>
    </head>
    <body>
        <p style="font-size: 24px; color: red; text-align: center;">
            Q) Embed a Google Map.
        </p>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35606349.207345225!2d60.97239647049997!3d19.69066732694359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff0f95fc71f%3A0xc10b90f0e6f6b6cf!2sIndia!5e0!3m2!1sen!2sin!4v1717842540754!5m2!1sen!2sin"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </body>
</html>
