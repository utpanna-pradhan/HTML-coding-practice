<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p style="font-size: 24px; color: red; text-align: center;">
            Q) Add auto-complete off to a form input.
        </p>
        <form action autocomplete="off">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="off"><br><br>
            <label for="contact">Contact</label>
            <input type="number" name="num" id="num" autocomplete="off"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"
                autocomplete="off"><br><br>
            <input type="submit">

        </form>

    </body>
</html>
