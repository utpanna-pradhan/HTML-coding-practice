<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p style="font-size: 24px; color: red; text-align: center">
            Q). Add form input pattern validation.

        </p>
        <form action>
            <label for>Name :</label>
            <input type="text" name id placeholder="Enter Your Name"><br><br>
            <label for>Age :</label>
            <input type="text" name id placeholder="Enter Your Age"><br><br>
            <label for>Phone :</label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="123-123-1234"><br><br>
            <label for>Country Code</label>
            <input type="text" pattern="[A-Za-z]{2}"
                placeholder="2character allowed(IN)">
            <br><br>
            <label for>password</label>
            <input type="password" name id
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                placeholder="8 or more character allowed">
            <button type="submit">
                Submit
            </button>
        </form>
    </body>
</html>
